<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js' integrity='sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg==' crossorigin='anonymous'></script>
    <title>PHP dischi</title>
</head>
<body>
    <div id="root">
        <!-- header -->
        <header class="d-flex justify-content-between align-items-center">
            <!-- logo -->
            <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/768px-Spotify_logo_without_text.svg.png" alt="logo">
            <!-- search bar -->
            <div>
                <div class="input-group">
                    <button class="input-group-text" type="button" @click="searchAlbums">Search</button>
                    <input type="text" v-model.trim="search" @keyup.enter="searchAlbums" class="form-control" placeholder="Cerca per genere">
                  </div>
            </div>
        </header>
        <main>
            <!-- album gallery -->
            <div class="container album-gallery" v-if="albums.length">
                <div class="row row-cols-5 g-4">
                    <div class="col" v-for="(album, index) in albums" :key="index">
                        <!-- card -->
                        <div class="card d-flex flex-column align-items-center p-3">
                            <!-- album image -->
                            <img :src="album.poster" alt="poster" class="img-fluid">
                            <!-- album text -->
                            <h5 class="text-uppercase text-center">{{album.title}}</h5>
                            <span class="text-muted">{{album.author}}</span>
                            <span class="text-muted">{{album.year}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- alternative to album gallery-->
            <div v-else class="d-flex justify-content-center align-items-center">
                <p class="text-uppercase"> Nessun album disponibile</p>
            </div>
        </main>
    </div>
    <!-- script -->
    <script src="js/script.js"></script>
</body>
